<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>The DevOps Project<sub>(v0.1)</sub></h1>
    </header>
    <section>
      <article>
        <h2>CPU Details</h2>
        <div>
          <h3>Count: cpu_count cores</h3>
          <h3>Used: cpu_used%</h3>
        </div>
      </article>

      <article>
        <h2>RAM Details</h2>
        <div>
          <h3>Size: ram_size GiB</h3>
          <h3>Used: ram_used%</h3>
        </div>
      </article>

      <article>
        <h2>Disk Details</h2>
        <div>
          <h3>Size: disk_size GiB</h3>
          <h3>Used: disk_used%</h3>
        </div>
      </article>
      <article>
        <h2>Network Details</h2>
        <div>
          <h3>IPv4:</h3>
          <h3>ip</h3>
        </div>
      </article>
    </section>
  </body>
</html>
